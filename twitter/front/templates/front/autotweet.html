{% extends './base.html' %}
{% block content %}
{% load bootstrap4 %}
{% load static %}
<script>
    // ファイル選択フォームに変更時に、フォームの値をコンソールログに表示する
    $("#upfile").change(function(){
      var value = this.value;
      console.log(value);
    });
    </script>

    <body >
    <!-- <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" type="submit">送信</button>
 

    
    </form> -->
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
            
                    {{ form.content }}
            
            <label class="upload-label">
             <img src="{% static 'images/imagefiled.png'%}"  width="50" height="50">  
                <p style="display: none;">{{ form.image}}</p>
             
            </label>

            <label class="upload-label" >
            
                <img src="{% static 'images/posting_time.png'%}"   width="50" height="50"> 
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal" style="display: none;">
                     
                </button>
            
            </label>
            
            
            
        <div style="float: right" >
            <button type="submit" class="btn btn-primary" style="border-radius:100px;">Tweet</button>
        </div>





<!-- 切り替えボタンの設定 -->

        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
            <!--以下modal-dialogのCSSの部分で modal-lgやmodal-smを追加するとモーダルのサイズを変更することができる-->
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="Modal">予約日時を指定してください</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    {{ form.posting_time}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">保存</button>
                </div>
              </div>
            </div>
          </div>
          



    </form>

    




</body>


{% endblock %}
